<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeries — Annick Bouvattier</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />

  <link rel="stylesheet" href="styles.css">

  <!-- ✅ mini garde-fou : hauteur map -->
  <style>
    body.galeries{ background-image:none; background:#02253A; }
    .galMap{ min-height:520px; position:relative; }
    #map{ position:absolute; inset:0; width:100%; height:100%; }
    @media (max-width:1050px){ .galMap{ min-height:420px; } }
    /* ✅ debug visible si script casse */
    #galDebug{
      position:fixed; left:12px; bottom:12px; z-index:99999;
      padding:10px 12px; border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.55); color:#fff;
      font: 13px/1.35 Inter, system-ui, sans-serif;
      max-width: 520px;
    }
  </style>
</head>

<body class="galeries">
  <div class="page">
    <div class="container">

      <header class="top">
        <a class="brand" href="index.html">ANNICK&nbsp;BOUVATTIER</a>
        <nav class="top__nav" aria-label="Navigation principale">
          <a class="nav__link" href="index.html">Accueil</a>
          <a class="nav__link" href="portfolio.html">Portfolio</a>
          <a class="nav__link is-active" href="galeries.html">Galeries</a>
          <a class="nav__link" href="expositions.html">Expositions</a>
          <a class="nav__link" href="informations.html">Informations</a>
          <a class="nav__link" href="apropos.html">À propos</a>
          <a class="nav__link" href="presse.html">Presse</a>
        </nav>
      </header>

      <div class="galHead">
        <h1 class="galH1">Galeries</h1>
        <div class="galMeta" id="meta"></div>
      </div>

      <div class="galCard">
        <section class="galMap" aria-label="Carte des galeries">
          <div id="map"></div>
        </section>

        <aside class="galSide" aria-label="Liste des galeries">
          <div class="galTitle">Rechercher</div>
          <div class="galSearchRow">
            <input id="q" class="galInput" type="search" placeholder="Nom, ville, pays…" />
            <button class="galBtn" id="reset" type="button">Reset</button>
          </div>

          <div class="galTitle">Galeries</div>
          <div class="galList" id="list"></div>
        </aside>
      </div>

    </div>
  </div>

  <div id="galDebug">Debug: page chargée…</div>

  <!-- Leaflet JS AVANT ton script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <!-- ✅ IMPORTANT : mets ./script.js (chemin relatif sûr) -->
  <script src="./script.js"></script>

  <script>
    // petit debug immédiat
    const d = document.getElementById("galDebug");
    d.innerHTML =
      "Debug: HTML OK ✅<br>" +
      "Leaflet chargé: " + (window.L ? "✅" : "❌") + "<br>" +
      "script.js chargé: (si la liste apparait, c'est ✅)";
  </script>
</body>
</html>
