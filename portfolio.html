<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Annick Bouvattier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02253A;
      --ink:#fff;
      --ink-soft:rgba(255,255,255,.82);
      --ink-faint:rgba(255,255,255,.55);
      --border:rgba(255,255,255,.18);
      --chip:rgba(255,255,255,.08);
      --chip2:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    a{color:inherit;text-decoration:none}

    .page{min-height:100vh}
    .container{
      width:100%;
      max-width:1400px;
      margin:0 auto;
      padding:20px 48px 40px;
    }
    @media (max-width:768px){
      .container{padding:16px 20px 32px}
    }

    /* HEADER */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:24px;
      padding:18px 0;
    }
    .brand{
      font-size:18px;
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      line-height:1;
      padding-bottom:6px;
      white-space:nowrap;
    }
    .top__nav{
      display:flex;
      align-items:center;
      gap:20px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav__link{
      font-size:16px;
      font-weight:500;
      border-bottom:2px solid transparent;
      padding:6px 2px 4px;
      line-height:1;
      color:var(--ink);
    }
    .nav__link:hover{border-bottom-color:rgba(255,255,255,.5)}
    .nav__link.is-active{border-bottom-color:#fff}

    /* FILTER BAR (si tu veux garder les filtres dans Portfolio) */
    .filters{
      position: sticky;
      top: 0;
      z-index: 10;
      background: color-mix(in srgb, var(--bg) 92%, black 8%);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      display:grid;
      grid-template-columns: 1.4fr 1fr 1fr 1fr 1fr auto;
      gap: 10px;
      backdrop-filter: blur(8px);
    }
    @media (max-width: 1050px){
      .filters{grid-template-columns: 1fr 1fr 1fr; }
    }
    @media (max-width: 680px){
      .filters{grid-template-columns: 1fr; }
    }

    .field{display:flex;flex-direction:column;gap:6px}
    .label{
      font-size:12px;
      color:var(--ink-faint);
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    input, select{
      width:100%;
      border:1px solid var(--border);
      background:var(--chip);
      color:var(--ink);
      border-radius:12px;
      padding:10px 12px;
      outline:none;
      font-size:14px;
    }
    input::placeholder{color:rgba(255,255,255,.45)}
    input:focus, select:focus{border-color:rgba(255,255,255,.35); background:var(--chip2)}

    .btn{
      align-self:end;
      height:40px;
      padding:0 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.14);
      color:var(--ink);
      font-weight:700;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn:hover{background:rgba(255,255,255,.18)}
    .metaRow{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:16px;
      margin: 18px 2px 10px;
    }
    .title{
      margin:0;
      font-size:22px;
      font-weight:800;
      letter-spacing:-.01em;
    }
    .count{
      color:var(--ink-faint);
      font-size:14px;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-top: 10px;
    }
    @media (max-width: 1200px){ .grid{grid-template-columns: repeat(3, 1fr);} }
    @media (max-width: 900px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{grid-template-columns: 1fr;} }

    .card{
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      background:rgba(255,255,255,.04);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      background:rgba(255,255,255,.06);
      border-color:rgba(255,255,255,.26);
    }
    .thumb{
      aspect-ratio: 4 / 5;
      width:100%;
      display:block;
      object-fit:cover;
      background:rgba(255,255,255,.06);
    }
    .info{
      padding: 10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .name{
      font-weight:800;
      letter-spacing:.02em;
      font-size:14px;
      margin:0;
    }
    .sub{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      color:var(--ink-faint);
      font-size:13px;
      margin:0;
    }
    .chips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:4px;
    }
    .chip{
      font-size:12px;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--ink-soft);
    }
    .chip.sold{
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.90);
    }

    /* Modal */
    dialog{
      border:none;
      padding:0;
      border-radius:16px;
      max-width:min(980px, 92vw);
      background:rgba(10,20,30,.95);
      color:var(--ink);
    }
    dialog::backdrop{background:rgba(0,0,0,.6)}
    .modal{
      display:grid;
      grid-template-columns: 1.4fr 1fr;
      gap:0;
    }
    @media (max-width: 900px){ .modal{grid-template-columns:1fr;} }
    .modal__img{
      width:100%;
      height:100%;
      object-fit:cover;
      max-height:82vh;
      display:block;
      background:rgba(255,255,255,.06);
    }
    .modal__side{
      padding:16px 16px 18px;
      border-left:1px solid rgba(255,255,255,.12);
    }
    @media (max-width: 900px){ .modal__side{border-left:none;border-top:1px solid rgba(255,255,255,.12);} }
    .modal__h{
      margin:0 0 10px;
      font-size:18px;
      font-weight:800;
    }
    .modal__p{margin:0 0 10px; color:var(--ink-soft); line-height:1.5; font-size:14px}
    .modal__close{margin-top:10px;width:100%}
  </style>
</head>
