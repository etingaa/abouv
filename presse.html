<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presse — Annick Bouvattier</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <!-- Ton CSS global -->
  <link rel="stylesheet" href="styles.css" />

  <!-- CSS spécifique à la page Presse (ne touche pas aux autres pages) -->
  <style>
    /* Fond comme tes autres pages */
    body.presse{
      background-image: none;
      background: #02253A;
    }

    /* En-tête page */
    .headRow{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:16px;
      margin:18px 0 10px;
    }
    .headRow h1{
      margin:0;
      font-size:28px;
      font-weight:800;
      letter-spacing:-.02em;
    }
    .headRow .meta{
      color: rgba(255,255,255,.55);
      font-size:14px;
    }

    /* Layout 2 colonnes : PDF à gauche */
    .presseLayout{
      display:grid;
      grid-template-columns: 58% 42%;
      gap: 28px;
      margin-top: 16px;
      align-items:start;
    }

    @media (max-width: 900px){
      .presseLayout{ grid-template-columns: 1fr; }
    }

    /* Bloc PDF */
    .pdfCard{
      border:1px solid rgba(255,255,255,.18);
      border-radius:18px;
      overflow:hidden;
      background: rgba(255,255,255,.04);
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
    }

    .pdfTopbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
    }

    .pdfTitle{
      margin:0;
      font-size:13px;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      color: rgba(255,255,255,.82);
    }

    .pdfActions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pdfBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:38px;
      padding:0 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.08);
      color:#fff;
      font-weight:800;
      font-size:14px;
      white-space:nowrap;
    }
    .pdfBtn:hover{
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.32);
    }

    .pdfWrap{
      width:100%;
      height: 80vh; /* important pour voir le PDF "en entier" sans zoom dégueu */
      background:#0b1c28;
    }
    @media (max-width: 900px){
      .pdfWrap{ height: 76vh; }
    }

    .pdfWrap iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#111;
    }

    /* Colonne droite (vide pour respirer) */
    .presseAside{
      min-height: 1px;
    }
  </style>
</head>

<body class="presse">
  <div class="page">
    <div class="container">
      <!-- HEADER (comme tes autres pages) -->
      <header class="top">
        <a class="brand" href="index.html">ANNICK&nbsp;BOUVATTIER</a>

        <nav class="top__nav" aria-label="Navigation principale">
          <a class="nav__link" href="index.html">Accueil</a>
          <a class="nav__link" href="portfolio.html">Portfolio</a>
          <a class="nav__link" href="galeries.html">Galeries</a>
          <a class="nav__link" href="expositions.html">Expositions</a>
          <a class="nav__link" href="apropos.html">À propos</a>
          <a class="nav__link is-active" href="presse.html">Presse</a>
          <a class="nav__link" href="contact.html">Contact</a>
        </nav>
      </header>

      <!-- TITRE -->
      <div class="headRow">
        <h1>Presse</h1>
        <div class="meta">Dossier de presse (PDF)</div>
      </div>

      <!-- CONTENU -->
      <div class="presseLayout">
        <!-- COLONNE GAUCHE : PDF -->
        <section class="pdfCard" aria-label="Lecteur PDF">
          <div class="pdfTopbar">
            <p class="pdfTitle">Artistes — Annick Bouvattier</p>
            <div class="pdfActions">
              <a class="pdfBtn" href="images/ArtistesAnnickBouvattier.pdf" target="_blank" rel="noopener noreferrer">
                Ouvrir
              </a>
              <a class="pdfBtn" href="images/ArtistesAnnickBouvattier.pdf" download>
                Télécharger
              </a>
            </div>
          </div>

          <div class="pdfWrap">
            <iframe
              src="images/ArtistesAnnickBouvattier.pdf#view=FitH"
              title="Dossier de presse — PDF"
              loading="lazy">
            </iframe>
          </div>
        </section>

        <!-- COLONNE DROITE : vide volontaire (pour voir le PDF en entier) -->
        <aside class="presseAside" aria-hidden="true"></aside>
      </div>
    </div>
  </div>

  <!-- Ton JS global (si tu l’utilises déjà sur toutes les pages) -->
  <script src="script.js"></script>
</body>
</html>
