<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presse — Annick Bouvattier</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <style>
    body.presse{
      background:#02253A;
    }

    .headRow{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin:18px 0;
    }
    h1{
      margin:0;
      font-size:28px;
      font-weight:800;
    }
    .meta{
      color:rgba(255,255,255,.55);
      font-size:14px;
    }

    .presseLayout{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:32px;
      margin-top:24px;
      align-items:center;
    }
    @media (max-width:900px){
      .presseLayout{ grid-template-columns:1fr; }
    }

    /* Aperçu PDF */
    .pdfPreview{
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 24px 70px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.18);
      background:#0b1c28;
    }
    .pdfPreview img{
      width:100%;
      display:block;
    }

    /* Colonne texte */
    .presseText{
      max-width:42ch;
    }
    .presseText h2{
      margin:0 0 10px;
      font-size:20px;
      font-weight:800;
    }
    .presseText p{
      margin:0 0 18px;
      color:rgba(255,255,255,.8);
      line-height:1.6;
      font-size:16px;
    }

    .actions{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:44px;
      padding:0 18px;
      border-radius:999px;
      font-weight:800;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.08);
      color:#fff;
      text-decoration:none;
    }
    .btn:hover{
      background:rgba(255,255,255,.14);
    }
  </style>
</head>

<body class="presse">
  <div class="page">
    <div class="container">

      <!-- HEADER -->
      <header class="top">
        <a class="brand" href="index.html">ANNICK&nbsp;BOUVATTIER</a>
        <nav class="top__nav">
          <a class="nav__link" href="index.html">Accueil</a>
          <a class="nav__link" href="portfolio.html">Portfolio</a>
          <a class="nav__link" href="galeries.html">Galeries</a>
          <a class="nav__link" href="expositions.html">Expositions</a>
          <a class="nav__link" href="apropos.html">À propos</a>
          <a class="nav__link is-active" href="presse.html">Presse</a>
          <a class="nav__link" href="contact.html">Contact</a>
        </nav>
      </header>

      <!-- TITRE -->
      <div class="headRow">
        <h1>Presse</h1>
        <div class="meta">Dossier de presse</div>
      </div>

      <!-- CONTENU -->
      <section class="presseLayout">

        <!-- Aperçu -->
        <div class="pdfPreview">
          <img src="images/presse-cover.jpg"
               alt="Dossier de presse — Annick Bouvattier">
        </div>

        <!-- Texte -->
        <div class="presseText">
          <h2>Artistes — Annick Bouvattier</h2>
          <p>
            Dossier de presse présentant le parcours, la démarche artistique
            et une sélection d’œuvres publiées dans la presse spécialisée.
          </p>

          <div class="actions">
            <a class="btn"
               href="images/ArtistesAnnickBouvattier.pdf"
               target="_blank" rel="noopener">
              Lire le PDF
            </a>
            <a class="btn"
               href="images/ArtistesAnnickBouvattier.pdf"
               download>
              Télécharger
            </a>
          </div>
        </div>

      </section>

    </div>
  </div>
</body>
</html>
