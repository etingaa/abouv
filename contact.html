<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact ‚Äî Annick Bouvattier</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#02253A;
      --ink:#fff;
      --soft:rgba(255,255,255,.82);
      --faint:rgba(255,255,255,.55);
      --border:rgba(255,255,255,.18);
      --chip:rgba(255,255,255,.08);
      --chip2:rgba(255,255,255,.12);
      --ok: rgba(88, 255, 179, .18);
      --err: rgba(255, 88, 88, .18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    a{color:inherit;text-decoration:none}

    .container{max-width:1400px;margin:0 auto;padding:20px 48px 56px}
    @media (max-width:768px){.container{padding:16px 20px 40px}}

    /* Header */
    .top{display:flex;align-items:center;justify-content:space-between;gap:24px;padding:18px 0}
    .brand{font-size:18px;font-weight:800;letter-spacing:.08em;text-transform:uppercase}
    .top__nav{display:flex;gap:20px;flex-wrap:wrap}
    .nav__link{font-size:16px;font-weight:500;border-bottom:2px solid transparent;padding-bottom:4px}
    .nav__link.is-active{border-bottom-color:#fff}

    h1{margin:0 0 8px;font-size:28px;font-weight:800}
    .lead{color:var(--soft);max-width:760px}

    .layout{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:18px;
    }
    @media (max-width:1050px){.layout{grid-template-columns:1fr}}

    .card{
      border:1px solid var(--border);
      border-radius:18px;
      background:rgba(255,255,255,.04);
      padding:16px;
    }

    .infoTitle{
      font-size:12px;
      color:var(--faint);
      letter-spacing:.10em;
      text-transform:uppercase;
      font-weight:800;
      margin-bottom:10px;
    }

    .field{display:flex;flex-direction:column;gap:6px}
    .label{font-size:12px;color:var(--faint);letter-spacing:.06em;text-transform:uppercase;font-weight:800}

    input, select, textarea{
      border:1px solid var(--border);
      background:var(--chip);
      color:var(--ink);
      border-radius:12px;
      padding:12px;
      font-size:14px;
    }
    input:focus, select:focus, textarea:focus{
      background:var(--chip2);
      border-color:rgba(255,255,255,.35);
      outline:none;
    }

    textarea{min-height:140px;resize:vertical}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:680px){.grid{grid-template-columns:1fr}}

    .btn{
      margin-top:10px;
      height:44px;
      padding:0 16px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.14);
      color:var(--ink);
      font-weight:800;
      cursor:pointer;
    }

    .status{
      display:none;
      margin-top:12px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--border);
    }
    .status.ok{display:block;background:var(--ok)}
    .status.err{display:block;background:var(--err)}

    /* Honeypot */
    .hp{position:absolute;left:-9999px}
  </style>
</head>

<body>
<div class="container">

<header class="top">
  <a class="brand" href="index.html">ANNICK&nbsp;BOUVATTIER</a>
  <nav class="top__nav">
    <a class="nav__link" href="index.html">Accueil</a>
    <a class="nav__link" href="portfolio.html">Portfolio</a>
    <a class="nav__link" href="galeries.html">Galeries</a>
    <a class="nav__link" href="expositions.html">Expositions</a>
    <a class="nav__link" href="apropos.html">√Ä propos</a>
    <a class="nav__link" href="presse.html">Presse</a>
    <a class="nav__link is-active" href="contact.html">Contact</a>
  </nav>
</header>

<h1>Contact</h1>
<p class="lead">
Pour une information, une acquisition, une exposition ou une collaboration, √©crivez-moi ici.
</p>

<div class="layout">

<section class="card">
  <div class="infoTitle">Coordonn√©es</div>
  <p><strong>Email</strong><br>
    <a href="mailto:hello@annickbouvattier.art">hello@annickbouvattier.art</a>
  </p>
</section>

<section class="card">
  <div class="infoTitle">Envoyer un message</div>

  <!-- ‚úÖ FORMSPREE ACTIF -->
  <form id="contactForm" action="https://formspree.io/f/xdalokdl" method="POST" novalidate>

    <input type="hidden" name="_subject" value="Nouveau message ‚Äî Site Annick Bouvattier">

    <div class="grid">
      <label class="field">
        <span class="label">Pr√©nom</span>
        <input name="prenom" required>
      </label>
      <label class="field">
        <span class="label">Nom</span>
        <input name="nom" required>
      </label>
    </div>

    <label class="field" style="margin-top:10px">
      <span class="label">Email</span>
      <!-- üîë IMPORTANT -->
      <input type="email" name="_replyto" required>
    </label>

    <label class="field" style="margin-top:10px">
      <span class="label">Message</span>
      <textarea name="message" required></textarea>
    </label>

    <!-- Honeypot -->
    <div class="hp">
      <input name="website">
    </div>

    <button class="btn" type="submit">Envoyer</button>
    <div id="status" class="status"></div>
  </form>
</section>

</div>
</div>

<script>
const form = document.getElementById("contactForm");
const statusBox = document.getElementById("status");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (form.website && form.website.value !== "") {
    statusBox.className = "status ok";
    statusBox.textContent = "Message envoy√©.";
    form.reset();
    return;
  }

  try {
    const res = await fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { "Accept": "application/json" }
    });

    if (res.ok) {
      statusBox.className = "status ok";
      statusBox.textContent = "Merci, votre message a bien √©t√© envoy√©.";
      form.reset();
    } else {
      throw new Error();
    }
  } catch {
    statusBox.className = "status err";
    statusBox.textContent = "Erreur d‚Äôenvoi. Vous pouvez √©crire directement par email.";
  }
});
</script>

</body>
</html>
