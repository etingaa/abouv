<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Annick Bouvattier</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#02253A;
      --ink:#fff;
      --soft:rgba(255,255,255,.82);
      --faint:rgba(255,255,255,.55);
      --border:rgba(255,255,255,.18);
      --chip:rgba(255,255,255,.08);
      --chip2:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    a{color:inherit;text-decoration:none}

    .container{
      max-width:1400px;
      margin:0 auto;
      padding:20px 48px 56px;
    }
    @media (max-width:768px){.container{padding:16px 20px 40px}}

    /* Header */
    .top{
      display:flex;align-items:center;justify-content:space-between;
      gap:24px;padding:18px 0;
    }
    .brand{
      font-size:18px;font-weight:800;letter-spacing:.08em;
      text-transform:uppercase;line-height:1;padding-bottom:6px;white-space:nowrap;
    }
    .top__nav{display:flex;align-items:center;gap:20px;flex-wrap:wrap;justify-content:flex-end}
    .nav__link{font-size:16px;font-weight:500;border-bottom:2px solid transparent;padding:6px 2px 4px;line-height:1}
    .nav__link:hover{border-bottom-color:rgba(255,255,255,.5)}
    .nav__link.is-active{border-bottom-color:#fff}

    /* Page head */
    .headRow{
      display:flex;align-items:baseline;justify-content:space-between;
      gap:16px;margin:18px 0 14px;
    }
    h1{margin:0;font-size:28px;font-weight:800;letter-spacing:-.02em}
    .lead{margin:10px 0 0;color:var(--soft);max-width:760px;line-height:1.6}

    /* Card */
    .card{
      margin-top:14px;
      border:1px solid var(--border);
      border-radius:18px;
      background:rgba(255,255,255,.04);
      padding: 18px;
      max-width: 760px;
    }

    /* Formspree form styling (simple) */
    form{margin:0;display:grid;gap:12px}
    label{display:grid;gap:6px;color:var(--faint);font-size:12px;letter-spacing:.06em;text-transform:uppercase;font-weight:800}
    input, textarea{
      width:100%;
      border:1px solid var(--border);
      background:var(--chip);
      color:var(--ink);
      border-radius:12px;
      padding:12px 12px;
      outline:none;
      font-size:14px;
      text-transform:none;
      letter-spacing:normal;
      font-weight:500;
    }
    input{height:44px}
    textarea{min-height:160px;resize:vertical}
    input::placeholder, textarea::placeholder{color:rgba(255,255,255,.45)}
    input:focus, textarea:focus{
      border-color:rgba(255,255,255,.35);
      background:var(--chip2);
    }
    button{
      height:44px;
      padding:0 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.14);
      color:var(--ink);
      font-weight:800;
      cursor:pointer;
      width: fit-content;
    }
    button:hover{background:rgba(255,255,255,.18)}
  </style>
</head>

<body>
  <div class="container">
    <header class="top">
      <a class="brand" href="index.html">ANNICK&nbsp;BOUVATTIER</a>
      <nav class="top__nav" aria-label="Navigation principale">
        <a class="nav__link" href="index.html">Accueil</a>
        <a class="nav__link" href="portfolio.html">Portfolio</a>
        <a class="nav__link" href="galeries.html">Galeries</a>
        <a class="nav__link" href="expositions.html">Expositions</a>
        <a class="nav__link" href="apropos.html">À propos</a>
        <a class="nav__link" href="presse.html">Presse</a>
        <a class="nav__link is-active" href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="headRow">
      <div>
        <h1>Contact</h1>
        <p class="lead">Écrivez-moi ici, je vous réponds dès que possible.</p>
      </div>
    </div>

    <section class="card" aria-label="Formulaire de contact">
      <!-- ✅ EXACTEMENT le snippet Formspree -->
      <form
        action="https://formspree.io/f/xdalokdl"
        method="POST"
      >
        <label>
          Your email:
          <input type="email" name="email">
        </label>

        <label>
          Your message:
          <textarea name="message"></textarea>
        </label>

        <button type="submit">Send</button>
      </form>
    </section>
  </div>
</body>
</html>
