<!doctype html>

<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <!-- Styles spécifiques à la couverture (ne supprime rien de styles.css) -->
  <style>
    /* Fond bleu plein écran comme les autres pages */
    body.home{
      background-image: none !important;
      background: #02253A !important;
      overflow: hidden; /* on masque ce qui sort de l'écran */
    }

    /* On garde ton header/footer mais en overlay */
    .page{
      min-height: 100vh;
      display:flex;
      flex-direction:column;
    }
    .container{
      flex:1;
      display:flex;
      flex-direction:column;
      position: relative;
      z-index: 2; /* au-dessus de l’animation */
    }

    /* Le mur prend tout l’écran derrière (pas de “cadre global”) */
    .galleryWall{
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none; /* ne bloque pas les clics menu */
      background:
        radial-gradient(1100px 700px at 20% 15%, rgba(255,255,255,.12), rgba(255,255,255,0) 60%),
        radial-gradient(900px 600px at 70% 70%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%);
    }

    /* Piste où les tableaux se déplacent */
    .track{
      position:absolute;
      inset: 0;
      overflow:hidden;
    }

    /* Un “tableau encadré” */
    .piece{
      position: absolute;
      top: 0;
      left: 0;
      width: var(--w, 320px);
      height: var(--h, 420px);
      transform: translateX(-120%);
      will-change: transform;
      pointer-events: none;
    }

    /* Le cadre (rectangulaire, pas arrondi) */
    .frame{
      position: relative;
      width: 100%;
      height: 100%;
      background: #0b1520;
      border: 10px solid rgba(255,255,255,.10);
      outline: 1px solid rgba(255,255,255,.18);
      box-shadow:
        0 24px 70px rgba(0,0,0,.45),
        inset 0 0 0 2px rgba(0,0,0,.35);
    }

    /* Le “spot” : un halo au-dessus qui éclaire le cadre */
    .frame::before{
      content:"";
      position:absolute;
      left: 50%;
      top: -18%;
      width: 140%;
      height: 70%;
      transform: translateX(-50%);
      background: radial-gradient(closest-side, rgba(255,255,255,.20), rgba(255,255,255,0) 70%);
      filter: blur(1px);
      opacity: .85;
      pointer-events:none;
    }

    /* Petite ombre de vignettage sur l’image (effet expo) */
    .frame::after{
      content:"";
      position:absolute;
      inset: 0;
      background:
        radial-gradient(120% 90% at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.18) 70%),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.18));
      mix-blend-mode: overlay;
      pointer-events:none;
      opacity: .35;
    }

    /* L’image : entière, non arrondie */
    .art{
      position:absolute;
      inset: 10px; /* marge intérieure du cadre */
      background: #000;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
      overflow: hidden;
    }
    .art img{
      width:100%;
      height:100%;
      object-fit: contain;  /* ✅ tableau en entier */
      display:block;
      background: #0a0f14;  /* fond derrière si ratios différents */
      filter: contrast(1.05) saturate(1.02);
    }

    /* Lisibilité du header/footer au-dessus des images */
    .top, .bottom{
      position: relative;
      z-index: 3;
    }
    .top{
      padding-top: 18px;
      padding-bottom: 10px;
    }
    .bottom{
      margin-top: auto; /* pousse le footer en bas */
      padding-top: 10px;
      padding-bottom: 18px;
    }

    /* Respect accessibilité */
    @media (prefers-reduced-motion: reduce){
      .galleryWall{ display:none; }
      body.home{ overflow:auto; }
    }
  </style>
</head>

<body class="home">
  <!-- Mur animé plein écran -->
  <div class="galleryWall" aria-hidden="true">
    <div class="track" id="track"></div>
  </div>

  <div class="page">
    <div class="container">
      <!-- TOP -->
      <header class="top">
        <div class="top__left">
          <a href="index.html" class="brand" aria-label="Accueil">ANNICK&nbsp;BOUVATTIER</a>

  <script>
    // Lit /images/manifest.json (tableau de noms de fichiers)
    async function loadManifest(){
      const res = await fetch("images/manifest.json", { cache: "no-store" });
      if(!res.ok) throw new Error("manifest introuvable");
      const list = await res.json();
      if(!Array.isArray(list) || list.length === 0) throw new Error("manifest vide");
      return list;
    }

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function pick(arr){ return arr[Math.floor(Math.random() * arr.length)]; }

    // Fabrique un "tableau" (cadre + spot)
    function createPiece(src){
      const piece = document.createElement("div");
      piece.className = "piece";

      const frame = document.createElement("div");
      frame.className = "frame";

      const art = document.createElement("div");
      art.className = "art";

      const img = document.createElement("img");
      img.alt = "";
      img.loading = "lazy";
      img.src = "images/" + src;

      art.appendChild(img);
      frame.appendChild(art);
      piece.appendChild(frame);

      return { piece, img };
    }

    // Animation façon "convoyeur" de gauche -> droite
    (async function init(){
      const track = document.getElementById("track");
      const images = await loadManifest();

      const W = () => window.innerWidth;
      const H = () => window.innerHeight;

      // nombre d’éléments simultanés (adapte selon écran)
      const count = Math.max(8, Math.min(16, Math.floor(W() / 160)));

      // états animés
      const items = [];

      // Préparer les pièces
      for(let i=0;i<count;i++){
        const src = pick(images);
        const { piece, img } = createPiece(src);

        // tailles (variées mais cohérentes)
        const portrait = Math.random() < 0.7;
        const w = portrait ? rand(240, 360) : rand(320, 460);
        const h = portrait ? w * rand(1.2, 1.45) : w * rand(0.70, 0.85);

        piece.style.setProperty("--w", w.toFixed(0) + "px");
        piece.style.setProperty("--h", h.toFixed(0) + "px");

        // position verticale (évite header/footer)
        const topMin = 90;
        const topMax = Math.max(topMin + 40, H() - 140 - h);
        const y = rand(topMin, topMax);

        // départ décalé (éparpillé sur la largeur)
        const x = rand(-W() * 0.6, W() * 1.1);

        // vitesse (px/sec)
        const v = rand(40, 85);

        track.appendChild(piece);
        items.push({ piece, img, x, y, w, h, v });
      }

      function respawn(it){
        it.img.src = "images/" + pick(images);

        // nouvelle taille parfois
        const portrait = Math.random() < 0.7;
        it.w = portrait ? rand(240, 360) : rand(320, 460);
        it.h = portrait ? it.w * rand(1.2, 1.45) : it.w * rand(0.70, 0.85);

        it.piece.style.setProperty("--w", it.w.toFixed(0) + "px");
        it.piece.style.setProperty("--h", it.h.toFixed(0) + "px");

        // repart à gauche, légèrement hors champ
        it.x = -it.w - rand(40, 220);

        // nouvelle hauteur
        const topMin = 90;
        const topMax = Math.max(topMin + 40, H() - 140 - it.h);
        it.y = rand(topMin, topMax);

        // nouvelle vitesse
        it.v = rand(40, 85);
      }

      let last = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - last) / 1000);
        last = now;

        const ww = W();

        for(const it of items){
          it.x += it.v * dt;
          it.piece.style.transform = `translate(${it.x}px, ${it.y}px)`;

          // quand ça sort à droite -> on recycle
          if(it.x > ww + 80){
            respawn(it);
          }
        }

        requestAnimationFrame(tick);
      }

      // Ajuste si resize
      window.addEventListener("resize", () => {
        for(const it of items){
          // si hors limite verticale, on le remet
          const topMin = 90;
          const topMax = Math.max(topMin + 40, H() - 140 - it.h);
          if(it.y > topMax) it.y = topMax;
        }
      });

      requestAnimationFrame(tick);
    })();
  </script>
</body>
