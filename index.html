<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ANNICK BOUVATTIER</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <style>
    body.home{
      background-image:none !important;
      background:#02253A !important;
      overflow:hidden;
    }

    .page{min-height:100vh;display:flex;flex-direction:column;}
    .container{flex:1;display:flex;flex-direction:column;position:relative;z-index:3;}

    .galleryWall{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(1100px 700px at 20% 15%, rgba(255,255,255,.12), rgba(255,255,255,0) 60%),
        radial-gradient(900px 600px at 70% 70%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%);
    }

    .viewport{ position:absolute; inset:0; overflow:hidden; }

    /* ✅ track animée */
    .track{
      position:absolute;
      top:50%;
      left:0;
      transform: translate3d(0,-50%,0);
      will-change: transform;
      display:flex;
      align-items:center;
      gap: var(--gap, 42px);
      padding: 0 var(--pad, 60px);
      white-space: nowrap;
    }
    @media (max-width: 900px){
      .track{ --gap: 28px; --pad: 28px; }
    }

    /* ✅ un set mesurable */
    .set{
      display:flex;
      align-items:center;
      gap: var(--gap, 42px);
      flex: 0 0 auto;
    }

    .piece{
      flex: 0 0 auto;
      height: min(62vh, 560px);
      width: var(--w, 360px);
      position: relative;
    }

    .piece::before{
      content:"";
      position:absolute;
      left:50%;
      top:-18%;
      width: 150%;
      height: 70%;
      transform: translateX(-50%);
      background: radial-gradient(closest-side, rgba(255,255,255,.22), rgba(255,255,255,0) 72%);
      opacity: .85;
      pointer-events:none;
      filter: blur(1px);
    }

    .frame{
      position:relative;
      width:100%;
      height:100%;
      background:#0b1520;
      border: 10px solid rgba(255,255,255,.10);
      outline: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 24px 70px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.35);
      overflow:hidden;
    }

    .art{
      position:absolute;
      inset:0;
      background:#05080c;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ✅ pas coupé */
    .art img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
    }

    .frame::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(120% 90% at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.18) 70%),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.18));
      opacity:.22;
      pointer-events:none;
    }

    .top, .bottom{position:relative;z-index:4;}
    .bottom{margin-top:auto;padding-bottom:18px;}

    @media (prefers-reduced-motion: reduce){
      .galleryWall{display:none;}
      body.home{overflow:auto;}
    }
  </style>
</head>

<body class="home">
  <div class="galleryWall" aria-hidden="true">
    <div class="viewport">
      <div class="track" id="track">
        <div class="set" id="set"></div>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="container">
      <header class="top">
        <div class="top__left">
          <a href="index.html" class="brand" aria-label="Accueil">ANNICK&nbsp;BOUVATTIER</a>
        </div>
        <nav class="top__nav" aria-label="Navigation principale">
          <a class="nav__link is-active" href="index.html">Accueil</a>
          <a class="nav__link" href="portfolio.html">Portfolio</a>

        </nav>
      </header>

      <footer class="bottom">
        <div class="bottom__left">
          <a class="bottom__link" href="https://www.instagram.com/annick.bouvattier/" target="_blank" rel="noopener noreferrer">instagram</a>
          <a class="bottom__link" href="https://www.facebook.com/annick.bouvattier/" target="_blank" rel="noopener noreferrer">facebook</a>

  </div>

  <script>
  (() => {
    "use strict";

    const MANIFEST_URL = "images/manifest.json";
    const IMAGES_PREFIX = "images/";
    const FRAME_BORDER = 10; // border du cadre (px)
    const SPEED = 70;        // px/s

    const track = document.getElementById("track");
    const set = document.getElementById("set");
    if (!track || !set) return;

    const prefersReducedMotion =
      window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (prefersReducedMotion) return;

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    async function loadManifest(){
      const res = await fetch(MANIFEST_URL, { cache: "no-store" });
      if(!res.ok) throw new Error("manifest introuvable");
      const list = await res.json();
      if(!Array.isArray(list) || !list.length) throw new Error("manifest vide");
      return list;
    }

    function makePiece(src){
      const piece = document.createElement("div");
      piece.className = "piece";

      const frame = document.createElement("div");
      frame.className = "frame";

      const art = document.createElement("div");
      art.className = "art";

      const img = document.createElement("img");
      img.alt = "";
      img.loading = "eager";
      img.decoding = "async";
      img.src = IMAGES_PREFIX + src;

      art.appendChild(img);
      frame.appendChild(art);
      piece.appendChild(frame);

      img.addEventListener("error", () => piece.remove(), { once:true });

      return { piece, img };
    }

    function waitReady(img){
      if (img.decode) return img.decode().catch(() => {});
      return new Promise((resolve) => {
        if (img.complete) return resolve();
        img.addEventListener("load", resolve, { once:true });
        img.addEventListener("error", resolve, { once:true });
      });
    }

    function setWidthFromRatio(piece, img){
      if(!img.naturalWidth || !img.naturalHeight) return;

      const hOuter = piece.getBoundingClientRect().height || 1;
      const hInner = Math.max(1, hOuter - FRAME_BORDER * 2);

      const ratio = img.naturalWidth / img.naturalHeight;
      const wInner = hInner * ratio;
      const wOuter = wInner + FRAME_BORDER * 2;

      piece.style.setProperty("--w", Math.max(240, Math.round(wOuter)) + "px");
    }

    async function twoFrames(){
      await new Promise(r => requestAnimationFrame(r));
      await new Promise(r => requestAnimationFrame(r));
    }

    function measureLoopWidth(){
      // largeur du 1er set (mesurable car display:flex)
      return set.getBoundingClientRect().width;
    }

    async function init(){
      const manifest = shuffle(await loadManifest());

      // remplir + buffer
      const count = Math.max(18, Math.ceil(window.innerWidth / 260) + 16);

      const pieces = [];
      const imgs = [];

      set.innerHTML = "";
      for(let i=0;i<count;i++){
        const { piece, img } = makePiece(manifest[i % manifest.length]);
        set.appendChild(piece);
        pieces.push(piece);
        imgs.push(img);
      }

      // attendre DOM + hauteurs
      await twoFrames();

      // attendre images puis calculer ratios
      await Promise.all(imgs.map(waitReady));
      imgs.forEach((img, i) => setWidthFromRatio(pieces[i], img));

      // reflow
      await twoFrames();

      // clone pour boucle parfaite
      const clone = set.cloneNode(true);
      track.appendChild(clone);

      await twoFrames();

      // loop width
      let loopW = measureLoopWidth();

      // si loopW=0 (rare), retente une fois
      if (!loopW) {
        await twoFrames();
        loopW = measureLoopWidth();
      }
      if (!loopW) {
        console.error("[home-wall] loopW=0 (mesure impossible)");
        return;
      }

      // départ hors écran à gauche
      let x = -loopW;
      let last = performance.now();

      function tick(now){
        const dt = Math.min(0.05, (now - last) / 1000);
        last = now;

        x += SPEED * dt;
        if (x >= 0) x -= loopW;

        track.style.transform = `translate3d(${x}px, -50%, 0)`;
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      window.addEventListener("resize", () => location.reload());
    }

    init().catch(console.error);
  })();
  </script>
</body>
</html>
