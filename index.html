  <style>
    body.home{
      background-image:none !important;
      background:#02253A !important;
      overflow:hidden;
    }

    .page{min-height:100vh;display:flex;flex-direction:column;}
    .container{flex:1;display:flex;flex-direction:column;position:relative;z-index:3;}

    .galleryWall{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(1100px 700px at 20% 15%, rgba(255,255,255,.12), rgba(255,255,255,0) 60%),
        radial-gradient(900px 600px at 70% 70%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%);
    }

    .viewport{ position:absolute; inset:0; overflow:hidden; }

    /* ✅ track animée */
    .track{
      position:absolute;
      top:50%;
      left:0;
      transform: translate3d(0,-50%,0);
      will-change: transform;
      display:flex;
      align-items:center;
      gap: var(--gap, 42px);
      padding: 0 var(--pad, 60px);
      white-space: nowrap;
    }
    @media (max-width: 900px){
      .track{ --gap: 28px; --pad: 28px; }
    }

    /* ✅ un set mesurable */
    .set{
      display:flex;
      align-items:center;
      gap: var(--gap, 42px);
      flex: 0 0 auto;
    }

    .piece{
      flex: 0 0 auto;
      height: min(62vh, 560px);
      width: var(--w, 360px);
      position: relative;
    }

    .piece::before{
      content:"";
      position:absolute;
      left:50%;
      top:-18%;
      width: 150%;
      height: 70%;
      transform: translateX(-50%);
      background: radial-gradient(closest-side, rgba(255,255,255,.22), rgba(255,255,255,0) 72%);
      opacity: .85;
      pointer-events:none;
      filter: blur(1px);
    }

    .frame{
      position:relative;
      width:100%;
      height:100%;
      background:#0b1520;
      border: 10px solid rgba(255,255,255,.10);
      outline: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 24px 70px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.35);
      overflow:hidden;
    }

    .art{
      position:absolute;
      inset:0;
      background:#05080c;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ✅ pas coupé */
    .art img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
    }

    .frame::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(120% 90% at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.18) 70%),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.18));
      opacity:.22;
      pointer-events:none;
    }

    .top, .bottom{position:relative;z-index:4;}
    .bottom{margin-top:auto;padding-bottom:18px;}

    @media (prefers-reduced-motion: reduce){
      .galleryWall{display:none;}
      body.home{overflow:auto;}
    }

    /* ===== MOBILE: 2 rangées ===== */
.track.is-mobile{
  top: 54%;
  flex-direction: column;
  align-items: flex-start;
  gap: 22px;                 /* écart vertical entre les 2 rangées */
  padding: 0 var(--pad, 18px);
}

/* les sets en mobile restent horizontaux */
.track.is-mobile .set{
  gap: var(--gap, 18px);
}

/* taille des tableaux en mobile */
@media (max-width: 900px){
  .piece{
    height: min(42vh, 320px);
  }
  .track{ --gap: 18px; --pad: 18px; }
}
  </style>
</head>

<body class="home">
  <div class="galleryWall" aria-hidden="true">
    <div class="viewport">
      <div class="track" id="track">
        <div class="set" id="set"></div>
        <div class="set" id="set2"></div>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="container">
      <header class="top">
        <div class="top__left">
          <a href="index.html" class="brand" aria-label="Accueil">ANNICK&nbsp;BOUVATTIER</a>
        </div>
        <nav class="top__nav" aria-label="Navigation principale">
          <a class="nav__link is-active" href="index.html">Accueil</a>
          <a class="nav__link" href="portfolio.html">Portfolio</a>

        <div class="bottom__left">
          <a class="bottom__link" href="https://www.instagram.com/annick.bouvattier/" target="_blank" rel="noopener noreferrer">instagram</a>
          <a class="bottom__link" href="https://www.facebook.com/annick.bouvattier/" target="_blank" rel="noopener noreferrer">facebook</a>

  <script>
(() => {
  "use strict";

  const MANIFEST_URL = "images/manifest.json";
  const IMAGES_PREFIX = "images/";
  const FRAME_BORDER = 10;
  const SPEED_DESKTOP = 70;
  const SPEED_MOBILE  = 45;

  const track = document.getElementById("track");
  const set1  = document.getElementById("set");
  const set2  = document.getElementById("set2");
  if (!track || !set1 || !set2) return;

  const prefersReducedMotion =
    window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  if (prefersReducedMotion) return;

  const mqMobile = window.matchMedia("(max-width: 900px)");

  function shuffle(arr){
    const a = arr.slice();
    for(let i=a.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [a[i],a[j]]=[a[j],a[i]];
    }
    return a;
  }

  async function loadManifest(){
    const res = await fetch(MANIFEST_URL, { cache: "no-store" });
    if(!res.ok) throw new Error("manifest introuvable");
    const list = await res.json();
    if(!Array.isArray(list) || !list.length) throw new Error("manifest vide");
    return list;
  }

  function makePiece(src){
    const piece = document.createElement("div");
    piece.className = "piece";

    const frame = document.createElement("div");
    frame.className = "frame";

    const art = document.createElement("div");
    art.className = "art";

    const img = document.createElement("img");
    img.alt = "";
    img.loading = "eager";
    img.decoding = "async";
    img.src = IMAGES_PREFIX + src;

    art.appendChild(img);
    frame.appendChild(art);
    piece.appendChild(frame);

    img.addEventListener("error", () => piece.remove(), { once:true });

    return { piece, img };
  }

  function waitReady(img){
    if (img.decode) return img.decode().catch(() => {});
    return new Promise((resolve) => {
      if (img.complete) return resolve();
      img.addEventListener("load", resolve, { once:true });
      img.addEventListener("error", resolve, { once:true });
    });
  }

  function setWidthFromRatio(piece, img){
    if(!img.naturalWidth || !img.naturalHeight) return;

    const hOuter = piece.getBoundingClientRect().height || 1;
    const hInner = Math.max(1, hOuter - FRAME_BORDER * 2);

    const ratio = img.naturalWidth / img.naturalHeight;
    const wInner = hInner * ratio;
    const wOuter = wInner + FRAME_BORDER * 2;

    // petit clamp pour éviter les tableaux énormes sur mobile
    const minW = mqMobile.matches ? 160 : 240;
    const maxW = mqMobile.matches ? 420 : 900;

    const w = Math.max(minW, Math.min(maxW, Math.round(wOuter)));
    piece.style.setProperty("--w", w + "px");
  }

  async function twoFrames(){
    await new Promise(r => requestAnimationFrame(r));
    await new Promise(r => requestAnimationFrame(r));
  }

  function measureLoopWidth(setEl){
    return setEl.getBoundingClientRect().width;
  }

  async function init(){
    const manifest = shuffle(await loadManifest());
    const isMobile = mqMobile.matches;

    // toggle layout
    track.classList.toggle("is-mobile", isMobile);

    // reset
    track.style.transform = "translate3d(0,-50%,0)";
    set1.innerHTML = "";
    set2.innerHTML = "";

    // combien d’images
    const base = Math.ceil(window.innerWidth / 220) + 14;
    const count = Math.max(isMobile ? 22 : 18, base);

    const imgs1 = [];
    const imgs2 = [];
    const pieces1 = [];
    const pieces2 = [];

    // remplir
    for(let i=0;i<count;i++){
      const { piece, img } = makePiece(manifest[i % manifest.length]);
      set1.appendChild(piece);
      pieces1.push(piece);
      imgs1.push(img);
    }

    if (isMobile){
      // 2e rangée: autre “slice” pour éviter doublons visibles
      for(let i=0;i<count;i++){
        const { piece, img } = makePiece(manifest[(i + Math.floor(manifest.length/2)) % manifest.length]);
        set2.appendChild(piece);
        pieces2.push(piece);
        imgs2.push(img);
      }
    }

    await twoFrames();

    // ratios
    await Promise.all([...imgs1, ...imgs2].map(waitReady));
    imgs1.forEach((img, i) => setWidthFromRatio(pieces1[i], img));
    imgs2.forEach((img, i) => setWidthFromRatio(pieces2[i], img));

    await twoFrames();

    // clones (boucle infinie)
    const clone1 = set1.cloneNode(true);
    track.appendChild(clone1);

    let clone2 = null;
    if (isMobile){
      clone2 = set2.cloneNode(true);
      track.appendChild(clone2);
    }

    await twoFrames();

    // loop widths (on boucle par rangée)
    let loopW1 = measureLoopWidth(set1);
    let loopW2 = isMobile ? measureLoopWidth(set2) : 0;

    if (!loopW1){
      await twoFrames();
      loopW1 = measureLoopWidth(set1);
    }
    if (isMobile && !loopW2){
      await twoFrames();
      loopW2 = measureLoopWidth(set2);
    }
    if (!loopW1) return;

    // positions de départ: hors écran à gauche
    let x1 = -loopW1;
    let x2 = isMobile ? -(loopW2 || loopW1) : 0;

    const speed = isMobile ? SPEED_MOBILE : SPEED_DESKTOP;
    let last = performance.now();

    function tick(now){
      const dt = Math.min(0.05, (now - last) / 1000);
      last = now;

      x1 += speed * dt;
      if (x1 >= 0) x1 -= loopW1;

      if (isMobile){
        // 2e rangée un poil décalée pour donner un effet vivant
        x2 += (speed * 0.92) * dt;
        if (x2 >= 0) x2 -= (loopW2 || loopW1);

        // on déplace chaque set séparément (plus robuste)
        set1.style.transform = `translate3d(${x1}px, 0, 0)`;
        clone1.style.transform = `translate3d(${x1}px, 0, 0)`;

        set2.style.transform = `translate3d(${x2}px, 0, 0)`;
        if (clone2) clone2.style.transform = `translate3d(${x2}px, 0, 0)`;
      } else {
        // desktop: track entier
        track.style.transform = `translate3d(${x1}px, -50%, 0)`;
      }

      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);

    // reload si on change vraiment de mode (rotation / resize)
    let lastMode = isMobile ? "m" : "d";
    window.addEventListener("resize", () => {
      const mode = mqMobile.matches ? "m" : "d";
      if (mode !== lastMode) location.reload();
    }, { passive:true });
  }

  init().catch(console.error);
})();
</script>

</body>
