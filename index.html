<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <style>
    body.home{
      background-image:none !important;
      background:#02253A !important;
      overflow:hidden;
    }

    .page{min-height:100vh;display:flex;flex-direction:column;}
    .container{flex:1;display:flex;flex-direction:column;position:relative;z-index:3;}

    .galleryWall{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(1100px 700px at 20% 15%, rgba(255,255,255,.12), rgba(255,255,255,0) 60%),
        radial-gradient(900px 600px at 70% 70%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%);
    }

    .viewport{
      position:absolute;
      inset:0;
      overflow:hidden;
    }

    /* Rangée centrée verticalement */
    .row{
      position:absolute;
      top:50%;
      left:0;
      display:flex;
      align-items:center;
      gap: 42px;             /* ✅ écart identique */
      padding: 0 60px;       /* marge bords */
      transform: translate3d(0,-50%,0);
      will-change: transform;
      white-space: nowrap;
    }
    @media (max-width: 900px){
      .row{ gap: 28px; padding: 0 28px; }
    }

    /* Chaque pièce prend une hauteur fixe (mur) mais largeur dépend du ratio réel */
    .piece{
      flex: 0 0 auto;
      height: min(62vh, 560px);   /* hauteur max */
      width: var(--w, 360px);     /* ✅ largeur calculée en JS */
      position: relative;
    }

    /* Spot par tableau */
    .piece::before{
      content:"";
      position:absolute;
      left:50%;
      top:-18%;
      width: 150%;
      height: 70%;
      transform: translateX(-50%);
      background: radial-gradient(closest-side, rgba(255,255,255,.22), rgba(255,255,255,0) 72%);
      opacity: .85;
      pointer-events:none;
      filter: blur(1px);
    }

    /* Cadre EXACTEMENT à la taille image (on met l’image en cover du cadre) */
    .frame{
      position:relative;
      width:100%;
      height:100%;
      background:#0b1520;
      border: 10px solid rgba(255,255,255,.10);
      outline: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 24px 70px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.35);
    }

    .art{
      position:absolute;
      inset: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background:#0a0f14;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ✅ Ici on met cover OU contain ?
       Tu veux “cadre à la taille du tableau”.
       => on dimensionne le cadre au ratio du tableau, donc l’image peut être en cover sans crop.
       En pratique : object-fit: contain est OK aussi, mais inutile si ratio match.
    */
    .art img{
      width:100%;
      height:100%;
      object-fit: cover; /* ratio match => pas de bandes */
      display:block;
    }

    .frame::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(120% 90% at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.18) 70%),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.18));
      opacity:.22;
      pointer-events:none;
    }

    .top, .bottom{position:relative;z-index:4;}
    .bottom{margin-top:auto;padding-bottom:18px;}

    @media (prefers-reduced-motion: reduce){
      .galleryWall{display:none;}
      body.home{overflow:auto;}
    }
  </style>
</head>

<body class="home">
  <div class="galleryWall" aria-hidden="true">
    <div class="viewport">
      <div class="row" id="row"></div>
    </div>
  </div>

  <div class="page">
    <div class="container">
      <header class="top">
        <div class="top__left">
          <a href="index.html" class="brand" aria-label="Accueil">ANNICK&nbsp;BOUVATTIER</a>

        <nav class="top__nav" aria-label="Navigation principale">
          <a class="nav__link is-active" href="index.html">Accueil</a>

  <script>
    async function loadManifest(){
      const res = await fetch("images/manifest.json", { cache: "no-store" });
      if(!res.ok) throw new Error("manifest introuvable");
      const list = await res.json();
      if(!Array.isArray(list) || list.length === 0) throw new Error("manifest vide");
      return list;
    }

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    function makePiece(src){
      const piece = document.createElement("div");
      piece.className = "piece";

      const frame = document.createElement("div");
      frame.className = "frame";

      const art = document.createElement("div");
      art.className = "art";

      const img = document.createElement("img");
      img.alt = "";
      img.loading = "eager"; // important pour calcul rapide
      img.decoding = "async";
      img.src = "images/" + src;

      art.appendChild(img);
      frame.appendChild(art);
      piece.appendChild(frame);

      // si erreur -> on supprime la pièce (pas de cadre vide)
      img.addEventListener("error", () => piece.remove(), { once:true });

      return { piece, img };
    }

    function pieceHeightPx(piece){
      // hauteur réelle calculée (min(62vh, 560px))
      const h = piece.getBoundingClientRect().height;
      return h;
    }

    (async function init(){
      const row = document.getElementById("row");
      const images = shuffle(await loadManifest());

      // combien d'images base pour remplir l'écran + buffer
      const need = Math.max(10, Math.ceil(window.innerWidth / 240) + 8);

      const basePieces = [];
      for(let i=0;i<need;i++){
        const { piece, img } = makePiece(images[i % images.length]);
        row.appendChild(piece);
        basePieces.push({ piece, img });
      }

      // Attendre chargement des images base pour connaître naturalWidth/Height
      await Promise.all(basePieces.map(({img}) => new Promise(resolve => {
        if(img.complete && img.naturalWidth > 0) return resolve();
        img.addEventListener("load", resolve, { once:true });
        img.addEventListener("error", resolve, { once:true });
      })));

      // Calculer largeur de chaque cadre selon ratio réel
      // largeur = hauteur * (w/h), bornée pour éviter géants
      basePieces.forEach(({piece, img}) => {
        if(!img.naturalWidth || !img.naturalHeight) return;

        const h = pieceHeightPx(piece);
        const ratio = img.naturalWidth / img.naturalHeight;
        let w = h * ratio;

        // bornes esthétiques
        w = Math.max(220, Math.min(w, 720));

        piece.style.setProperty("--w", Math.round(w) + "px");
      });

      // Maintenant qu'on a des widths justes, on clone la rangée pour la boucle
      const baseWrapper = document.createElement("div");
      baseWrapper.style.display = "contents";

      // déplacer les enfants actuels dans baseWrapper
      while(row.firstChild) baseWrapper.appendChild(row.firstChild);
      row.appendChild(baseWrapper);

      const cloneWrapper = baseWrapper.cloneNode(true);
      row.appendChild(cloneWrapper);

      // Reflow et mesures
      await new Promise(r => requestAnimationFrame(r));
      const loopWidth = baseWrapper.getBoundingClientRect().width;

      // ✅ Démarrer hors écran à gauche : on commence “avant”
      let x = -loopWidth;
      const speed = 65; // px/sec vers la droite
      let last = performance.now();

      function tick(now){
        const dt = Math.min(0.05, (now - last) / 1000);
        last = now;

        x += speed * dt;

        // quand la première boucle est totalement passée, on recale
        if(x >= 0){
          x -= loopWidth;
        }

        row.style.transform = `translate3d(${x}px, -50%, 0)`;
        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);

      // Resize => recalcul propre (sinon ratios et loopWidth changent)
      window.addEventListener("resize", () => location.reload());
    })();
  </script>
</body>
