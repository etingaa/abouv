  <style>
    /* =========================
       HOME ONLY
       ========================= */
    body.home{
      background-image:none !important;
      background:#02253A !important;
      overflow:hidden;
    }

    .page{min-height:100vh;display:flex;flex-direction:column;}
    .container{flex:1;display:flex;flex-direction:column;position:relative;z-index:3;}

    /* =========================
       MOVING WALL + FLOOR (sync with frames)
       ========================= */
    .galleryWall{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      overflow:hidden;
      background:#02253A;
    }

    .movingWall{
      position:absolute;
      inset:0 0 22vh 0;
      background:
        radial-gradient(1100px 700px at 20% 15%, rgba(255,255,255,.10), rgba(255,255,255,0) 60%),
        radial-gradient(900px 600px at 70% 70%, rgba(255,255,255,.08), rgba(255,255,255,0) 55%),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,.035) 0px,
          rgba(255,255,255,.035) 80px,
          rgba(255,255,255,.00) 160px
        );
      background-size: auto, auto, 520px 100%;
      background-repeat: no-repeat, no-repeat, repeat-x;
      background-position: 0 0, 0 0, 0 0;
      filter: saturate(.95);
    }
    .movingWall::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 700px at 50% 40%, rgba(0,0,0,0), rgba(0,0,0,.35) 75%),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.25));
      pointer-events:none;
    }

    .movingFloor{
      position:absolute;
      left:0; right:0; bottom:0;
      height:22vh;
      background:
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,0) 30%),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,.07) 0px,
          rgba(255,255,255,.07) 3px,
          rgba(255,255,255,.02) 3px,
          rgba(255,255,255,.02) 140px
        );
      background-size: auto, 520px 100%;
      background-repeat: no-repeat, repeat-x;
      background-position: 0 0, 0 0;
      filter: brightness(.55) saturate(.9);
    }

    /* =========================
       VIEWPORT + TRACK
       ========================= */
    .viewport{ position:absolute; inset:0; overflow:hidden; }

    .track{
      position:absolute;
      top:50%;
      left:0;
      transform: translate3d(0,-50%,0);
      will-change: transform;
      display:flex;
      align-items:center;
      gap: var(--gap, 42px);
      padding: 0 var(--pad, 60px);
      white-space: nowrap;
    }
    @media (max-width: 900px){
      .track{ --gap: 28px; --pad: 28px; }
    }

    .set{
      display:flex;
      align-items:center;
      gap: var(--gap, 42px);
      flex: 0 0 auto;
    }

    /* ombre de contact sous les cadres */
    .viewport::after{
      content:"";
      position:absolute;
      left:0; right:0;
      top:50%;
      height:140px;
      transform: translateY(120px);
      background: radial-gradient(closest-side, rgba(0,0,0,.35), rgba(0,0,0,0) 70%);
      pointer-events:none;
    }

    /* =========================
       FRAMES
       ========================= */
    .piece{
      flex: 0 0 auto;
      height: min(62vh, 560px);
      width: var(--w, 360px);
      position: relative;
    }

    /* Spot par tableau */
    .piece::before{
      content:"";
      position:absolute;
      left:50%;
      top:-18%;
      width: 150%;
      height: 70%;
      transform: translateX(-50%);
      background: radial-gradient(closest-side, rgba(255,255,255,.22), rgba(255,255,255,0) 72%);
      opacity: .85;
      pointer-events:none;
      filter: blur(1px);
    }

    .frame{
      position:relative;
      width:100%;
      height:100%;
      background:#0b1520;
      border: 10px solid rgba(255,255,255,.10);
      outline: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 24px 70px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.35);
      overflow:hidden;
    }

    .art{
      position:absolute;
      inset:0;
      background:#05080c;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ✅ toile entière (pas coupée) */
    .art img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
    }

    .frame::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(120% 90% at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.18) 70%),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.18));
      opacity:.22;
      pointer-events:none;
    }

    .top, .bottom{position:relative;z-index:4;}
    .bottom{margin-top:auto;padding-bottom:18px;}

    @media (prefers-reduced-motion: reduce){
      .galleryWall{display:none;}
      body.home{overflow:auto;}
    }
  </style>
</head>

<body class="home">
  <div class="galleryWall" aria-hidden="true">
    <div class="movingWall" id="movingWall"></div>
    <div class="movingFloor" id="movingFloor"></div>

    <div class="viewport">
      <div class="track" id="track">
        <div class="set" id="set"></div>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="container">
      <header class="top">
        <div class="top__left">
          <a href="index.html" class="brand" aria-label="Accueil">ANNICK&nbsp;BOUVATTIER</a>
        </div>
        <nav class="top__nav" aria-label="Navigation principale">
          <a class="nav__link is-active" href="index.html">Accueil</a>
          <a class="nav__link" href="portfolio.html">Portfolio</a>
          <a class="nav__link" href="galeries.html">Galeries</a>

      <footer class="bottom">
        <div class="bottom__left">
          <a class="bottom__link" href="https://www.instagram.com/annick.bouvattier/" target="_blank" rel="noopener noreferrer">instagram</a>
          <a class="bottom__link" href="https://www.facebook.com/annick.bouvattier/" target="_blank" rel="noopener noreferrer">facebook</a>

        </div>

    </div>

  <script>
  (() => {
    "use strict";

    const MANIFEST_URL = "images/manifest.json";
    const IMAGES_PREFIX = "images/";
    const FRAME_BORDER = 10;     // doit matcher .frame border
    const SPEED = 70;            // px/s
    const MIN_W = 260;           // largeur min cadre
    const MAX_W = 980;           // sécurité (évite ultra large)
    const SAFE_START_EXTRA = 80; // marge de départ hors écran

    const track = document.getElementById("track");
    const set = document.getElementById("set");
    const wall = document.getElementById("movingWall");
    const floor = document.getElementById("movingFloor");
    if (!track || !set) return;

    const prefersReducedMotion =
      window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (prefersReducedMotion) return;

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    async function loadManifest(){
      const res = await fetch(MANIFEST_URL, { cache: "no-store" });
      if(!res.ok) throw new Error("manifest introuvable");
      const list = await res.json();
      if(!Array.isArray(list) || !list.length) throw new Error("manifest vide");
      return list;
    }

    function makePiece(src){
      const piece = document.createElement("div");
      piece.className = "piece";

      const frame = document.createElement("div");
      frame.className = "frame";

      const art = document.createElement("div");
      art.className = "art";

      const img = document.createElement("img");
      img.alt = "";
      img.loading = "eager";
      img.decoding = "async";
      img.src = IMAGES_PREFIX + src;

      art.appendChild(img);
      frame.appendChild(art);
      piece.appendChild(frame);

      img.addEventListener("error", () => piece.remove(), { once:true });

      return { piece, img };
    }

    function waitReady(img){
      if (img.decode) return img.decode().catch(() => {});
      return new Promise((resolve) => {
        if (img.complete) return resolve();
        img.addEventListener("load", resolve, { once:true });
        img.addEventListener("error", resolve, { once:true });
      });
    }

    async function twoFrames(){
      await new Promise(r => requestAnimationFrame(r));
      await new Promise(r => requestAnimationFrame(r));
    }

    function setWidthFromRatio(piece, img){
      if(!img.naturalWidth || !img.naturalHeight) return;

      const hOuter = piece.getBoundingClientRect().height || 1;
      const hInner = Math.max(1, hOuter - FRAME_BORDER * 2);

      const ratio = img.naturalWidth / img.naturalHeight; // w/h
      const wInner = hInner * ratio;
      const wOuter = wInner + FRAME_BORDER * 2;

      const w = Math.max(MIN_W, Math.min(MAX_W, Math.round(wOuter)));
      piece.style.setProperty("--w", w + "px");
    }

    function measureSetWidth(){
      return set.getBoundingClientRect().width;
    }

    function syncWall(x){
      // texture mur/sol suit le même déplacement => impression "accroché"
      if (wall) wall.style.backgroundPosition = `${x}px 0, ${x}px 0, ${x}px 0`;
      if (floor) floor.style.backgroundPosition = `${x}px 0, ${x}px 0`;
    }

    async function init(){
      const manifest = shuffle(await loadManifest());

      // quantité : assez pour remplir + buffer (évite les vides)
      const count = Math.max(24, Math.ceil(window.innerWidth / 240) + 28);

      const pieces = [];
      const imgs = [];

      set.innerHTML = "";
      for(let i=0;i<count;i++){
        const { piece, img } = makePiece(manifest[i % manifest.length]);
        set.appendChild(piece);
        pieces.push(piece);
        imgs.push(img);
      }

      // attendre layout (hauteur des .piece OK)
      await twoFrames();

      // attendre images puis calculer largeur des cadres à partir du ratio
      await Promise.all(imgs.map(waitReady));
      imgs.forEach((img, i) => setWidthFromRatio(pieces[i], img));

      // reflow après widths
      await twoFrames();

      // clone du set pour boucle continue
      const clone = set.cloneNode(true);
      track.appendChild(clone);

      await twoFrames();

      let loopW = measureSetWidth();
      if (!loopW) {
        await twoFrames();
        loopW = measureSetWidth();
      }
      if (!loopW) {
        console.error("[home-wall] loopW=0 (mesure impossible)");
        return;
      }

      // départ bien hors écran à gauche
      let x = -loopW - SAFE_START_EXTRA;
      let last = performance.now();

      function tick(now){
        const dt = Math.min(0.05, (now - last) / 1000);
        last = now;

        x += SPEED * dt;

        // quand on a avancé d'une largeur de set, on recale
        if (x >= 0) x -= loopW;

        track.style.transform = `translate3d(${x}px, -50%, 0)`;
        syncWall(x);

        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      window.addEventListener("resize", () => location.reload());
    }

    init().catch(console.error);
  })();
  </script>
</body>
