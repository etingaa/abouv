<!doctype html>

<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <style>
    body.home{
      background-image:none !important;
      background:#02253A !important;
      overflow:hidden;
    }

    .page{min-height:100vh;display:flex;flex-direction:column;}
    .container{flex:1;display:flex;flex-direction:column;position:relative;z-index:2;}

    /* Mur plein écran derrière */
    .galleryWall{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(1100px 700px at 20% 15%, rgba(255,255,255,.12), rgba(255,255,255,0) 60%),
        radial-gradient(900px 600px at 70% 70%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%);
    }

    /* Fenêtre de défilement */
    .viewport{
      position:absolute;
      inset:0;
      overflow:hidden;
    }

    /* Rangée */
    .row{
      position:absolute;
      left:0;
      right:0;
      top: 50%;
      transform: translateY(-50%);
      height: min(62vh, 560px);
      display:flex;
      align-items:center;
      gap: 42px;                 /* ✅ écart identique */
      padding: 0 60px;           /* marge aux bords */
      will-change: transform;
    }

    /* Un tableau encadré (taille = taille du tableau) */
    .piece{
      flex: 0 0 auto;
      height: 100%;
      /* largeur variable mais contrôlée */
      width: clamp(240px, 26vw, 420px);
      position: relative;
    }

    /* Si tu veux un mix portrait/paysage sans casser l’alignement */
    .piece.portrait{ width: clamp(240px, 22vw, 360px); }
    .piece.landscape{ width: clamp(320px, 32vw, 520px); }

    /* Spot au-dessus (par pièce) */
    .piece::before{
      content:"";
      position:absolute;
      left:50%;
      top:-18%;
      width: 140%;
      height: 70%;
      transform: translateX(-50%);
      background: radial-gradient(closest-side, rgba(255,255,255,.20), rgba(255,255,255,0) 72%);
      opacity: .85;
      pointer-events:none;
      filter: blur(1px);
    }

    /* Le cadre exactement à la taille de la pièce */
    .frame{
      position:relative;
      width:100%;
      height:100%;
      background:#0b1520;
      border: 10px solid rgba(255,255,255,.10);
      outline: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 24px 70px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.35);
    }

    /* Zone image à l’intérieur du cadre */
    .art{
      position:absolute;
      inset: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background:#0a0f14;
      overflow:hidden;
    }

    /* ✅ tableau en entier */
    .art img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      filter: contrast(1.05) saturate(1.02);
    }

    /* vignettage très léger */
    .frame::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(120% 90% at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.18) 70%),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.18));
      opacity:.25;
      pointer-events:none;
    }

    /* Lisibilité menu/footer */
    .top, .bottom{position:relative;z-index:3;}
    .bottom{margin-top:auto;padding-bottom:18px;}

    @media (prefers-reduced-motion: reduce){
      .galleryWall{display:none;}
      body.home{overflow:auto;}
    }
  </style>
</head>

  <script>
    async function loadManifest(){
      const res = await fetch("images/manifest.json", { cache: "no-store" });
      if(!res.ok) throw new Error("manifest introuvable");
      const list = await res.json();
      if(!Array.isArray(list) || list.length === 0) throw new Error("manifest vide");
      return list;
    }

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    function makePiece(src){
      const piece = document.createElement("div");
      piece.className = "piece";

      // petite variation portrait/paysage (sans chevauchement car flex+gap)
      if(Math.random() < 0.75) piece.classList.add("portrait");
      else piece.classList.add("landscape");

      const frame = document.createElement("div");
      frame.className = "frame";

      const art = document.createElement("div");
      art.className = "art";

      const img = document.createElement("img");
      img.alt = "";
      img.loading = "lazy";
      img.src = "images/" + src;

      art.appendChild(img);
      frame.appendChild(art);
      piece.appendChild(frame);

      return piece;
    }

    (async function init(){
      const images = shuffle(await loadManifest());
      const row = document.getElementById("row");

      // combien d'items ? assez pour remplir + buffer
      const baseCount = Math.max(10, Math.min(18, Math.ceil(window.innerWidth / 220) + 6));

      // 1) construire une première série
      for(let i=0;i<baseCount;i++){
        row.appendChild(makePiece(images[i % images.length]));
      }

      // 2) dupliquer pour faire une boucle parfaite
      const clone = row.cloneNode(true);
      clone.id = "rowClone";
      row.parentElement.appendChild(clone);

      // Met le clone à la suite du premier
      function placeClone(){
        const w = row.getBoundingClientRect().width;
        clone.style.transform = `translateX(${w}px) translateY(-50%)`;
      }

      // On préfère gérer la boucle en JS (plus fiable que CSS pour le reset)
      let x = 0;
      const speed = 45; // px/sec -> ajuste
      let last = performance.now();

      function layout(){
        // on positionne les deux rangées au même Y
        row.style.top = "50%";
        clone.style.top = "50%";
        row.style.position = "absolute";
        clone.style.position = "absolute";
        row.style.left = "0";
        clone.style.left = "0";
        row.style.transform = `translate(${x}px, -50%)`;

        const w = row.getBoundingClientRect().width;
        clone.style.transform = `translate(${x + w}px, -50%)`;
      }

      function tick(now){
        const dt = Math.min(0.05, (now - last) / 1000);
        last = now;

        // gauche -> droite
        x += speed * dt;

        const w = row.getBoundingClientRect().width;
        // quand la 1ère rangée est entièrement passée, on reset
        if(x >= w){
          x -= w;
        }

        layout();
        requestAnimationFrame(tick);
      }

      // initialise layout une fois les images chargées (meilleure largeur)
      const imgs = [...row.querySelectorAll("img"), ...clone.querySelectorAll("img")];
      let pending = imgs.length;
      imgs.forEach(im=>{
        if(im.complete) { pending--; return; }
        im.addEventListener("load", ()=>{ pending--; if(pending===0) layout(); }, { once:true });
        im.addEventListener("error", ()=>{ pending--; if(pending===0) layout(); }, { once:true });
      });
      if(pending===0) layout();

      window.addEventListener("resize", () => layout());

      requestAnimationFrame(tick);
    })();
  </script>
</body>
