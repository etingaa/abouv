<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ANNICK BOUVATTIER</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <style>
    body.home{
      background-image:none !important;
      background:#02253A !important;
      overflow:hidden;
    }

    .page{min-height:100vh;display:flex;flex-direction:column;}
    .container{flex:1;display:flex;flex-direction:column;position:relative;z-index:3;}

    .galleryWall{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(1100px 700px at 20% 15%, rgba(255,255,255,.12), rgba(255,255,255,0) 60%),
        radial-gradient(900px 600px at 70% 70%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%);
    }

    .viewport{
      position:absolute;
      inset:0;
      overflow:hidden;
    }

    /* ✅ UNE SEULE ROW (pas de clone externe) */
    .row{
      position:absolute;
      top:50%;
      left:0;
      transform: translate3d(0,-50%,0);
      display:flex;
      align-items:center;
      gap: 42px;        /* ✅ écart identique */
      padding: 0 60px;
      will-change: transform;
      white-space: nowrap;
    }

    /* Taille “cadre” identique -> pas de surprises, pas de chevauchement */
    .piece{
      flex: 0 0 auto;
      width: 360px;   /* ajuste */
      height: 520px;  /* ajuste */
      position: relative;
    }
    @media (max-width: 900px){
      .piece{ width: 300px; height: 440px; }
      .row{ gap: 28px; padding: 0 28px; }
    }

    /* spot par tableau */
    .piece::before{
      content:"";
      position:absolute;
      left:50%;
      top:-18%;
      width: 150%;
      height: 70%;
      transform: translateX(-50%);
      background: radial-gradient(closest-side, rgba(255,255,255,.22), rgba(255,255,255,0) 72%);
      opacity: .85;
      pointer-events:none;
      filter: blur(1px);
    }

    .frame{
      position:relative;
      width:100%;
      height:100%;
      background:#0b1520;
      border: 10px solid rgba(255,255,255,.10);
      outline: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 24px 70px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.35);
    }

    .art{
      position:absolute;
      inset: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background:#0a0f14;
      overflow:hidden;
    }

    .art img{
      width:100%;
      height:100%;
      object-fit: contain; /* ✅ tableau en entier */
      display:block;
    }

    .frame::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(120% 90% at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.18) 70%),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.18));
      opacity:.22;
      pointer-events:none;
    }

    .top, .bottom{position:relative;z-index:4;}
    .bottom{margin-top:auto;padding-bottom:18px;}

    @media (prefers-reduced-motion: reduce){
      .galleryWall{display:none;}
      body.home{overflow:auto;}
    }
  </style>
</head>

<body class="home">

      <div class="row" id="row"></div>
    </div>
  </div>

    <div class="container">

        <nav class="top__nav" aria-label="Navigation principale">
          <a class="nav__link is-active" href="index.html">Accueil</a>

      <footer class="bottom">
        <div class="bottom__left">
          <a class="bottom__link" href="https://www.instagram.com/annick.bouvattier/" target="_blank" rel="noopener noreferrer">instagram</a>

  <script>
    async function loadManifest(){
      const res = await fetch("images/manifest.json", { cache: "no-store" });
      if(!res.ok) throw new Error("manifest introuvable");
      const list = await res.json();
      if(!Array.isArray(list) || list.length === 0) throw new Error("manifest vide");
      return list;
    }

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    function makePiece(src){
      const piece = document.createElement("div");
      piece.className = "piece";

      const frame = document.createElement("div");
      frame.className = "frame";

      const art = document.createElement("div");
      art.className = "art";

      const img = document.createElement("img");
      img.alt = "";
      img.loading = "lazy";
      img.src = "images/" + src;

      // si image cassée -> on cache (évite cadre vide)
      img.addEventListener("error", ()=> {
        piece.remove();
      }, { once:true });

      art.appendChild(img);
      frame.appendChild(art);
      piece.appendChild(frame);
      return piece;
    }

    (async function init(){
      const row = document.getElementById("row");
      const images = shuffle(await loadManifest());

      // On met assez d’items pour remplir l’écran + marge
      const approxPiece = 360 + 42; // width + gap (desktop)
      const need = Math.max(10, Math.ceil(window.innerWidth / approxPiece) + 6);

      // 1) on construit la “boucle 1”
      const base = document.createElement("div");
      base.style.display = "contents";

      for(let i=0;i<need;i++){
        base.appendChild(makePiece(images[i % images.length]));
      }
      row.appendChild(base);

      // 2) on duplique la “boucle 1” pour que le scroll soit infini
      const clone = base.cloneNode(true);
      row.appendChild(clone);

      // attendre un tick pour que le layout calcule la largeur
      await new Promise(r => requestAnimationFrame(r));

      // largeur de la boucle 1 (celle qu’on va “cycler”)
      const loopWidth = base.getBoundingClientRect().width;

      let x = 0;
      const speed = 55; // px/sec vers la droite
      let last = performance.now();

      function tick(now){
        const dt = Math.min(0.05, (now - last) / 1000);
        last = now;

        x += speed * dt;

        // quand on a décalé d’une boucle complète, on revient
        if(x >= loopWidth){
          x -= loopWidth;
        }

        // translate sur X et on garde Y centré
        row.style.transform = `translate3d(${x}px, -50%, 0)`;
        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);

      // resize => on reload pour recalculer proprement
      window.addEventListener("resize", () => location.reload());
    })();
  </script>
</body>
</html>
